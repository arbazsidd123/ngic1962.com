<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <style>
    .contact-section {
      padding: 40px 0;
    }
    .form-control:focus {
      border-color: #007bff;
      box-shadow: none;
    }
    .form-group label {
      font-weight: 500;
    }
    @media (max-width: 768px) {
      .form-group {
        margin-bottom: 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">NGIC School</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        <li class="nav-item"><a class="nav-link" href="gallery.html">Gallery</a></li>
        <li class="nav-item active"><a class="nav-link" href="contact.html">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- Contact Section -->
  <div class="container contact-section">
    <h2 class="text-center mb-5">Contact Us</h2>

    <div class="row">
      <!-- Contact Info -->
      <div class="col-md-6 mb-4">
        <h5>üìç Address:</h5>
        <p>NGIC School, Najibabad, Uttar Pradesh, India</p>
        <h5>üìû Phone:</h5>
        <p>+91-7668957271</p>
        <h5>üìß Email:</h5>
        <p>arbazsiddiqui25786@gmail.com</p>
      </div>

      <!-- Contact Form -->
      <div class="col-md-6">
        <form action="https://formsubmit.co/arbazsiddiqui25786@gmail.com" method="POST">
          <!-- Hidden values -->
          <input type="hidden" name="_captcha" value="false">
          <input type="hidden" name="_subject" value="New Inquiry from NGIC School Website">
          <input type="hidden" name="_next" value="http://127.0.0.1:5500/thankyou.html">

          <div class="form-row">
            <div class="form-group col-md-6">
              <label>Your Name</label>
              <input type="text" name="name" class="form-control" required>
            </div>
            <div class="form-group col-md-6">
              <label>Your Email</label>
              <input type="email" name="email" class="form-control" required>
            </div>
          </div>

          <div class="form-group">
            <label>Your Message</label>
            <textarea name="message" class="form-control" rows="5" placeholder="Write your message..." required></textarea>
          </div>

          <button type="submit" class="btn btn-primary btn-block">Send Message</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-primary text-white text-center py-3 mt-5">
